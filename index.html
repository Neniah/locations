<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Your First Webapp With React</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

	<div id="main" class="container">

		<h1>Your Google Maps Locations</h1>

    <form id="geocoding_form" class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" class="form-control" id="address" placeholder="Enter your locaiton...">
            <span class="input-group-btn">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
          </div>
        </div>
      </div>
    </form>

    <div class="map-overlay">
      <p>Loading...</p>
      <div id="map"></div>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3 save-container">
      <h4 id="save-location"></h4>
      <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
    </div>

    <div class="list-group col-xs-12 col-md-6 col-md-offset-3">
      <span class="list-group-item active">Saved Location</span>
    </div>

	</div>

  <!-- Scripts -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/gmaps/gmaps.js"></script>
  <script src="assets/js/script.js"></script>

	<!-- Including the Google Maps API and the GMaps library -->
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyAaGZT4FJVyI4H-kFAstckYmjrB43UdUH4"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.12/gmaps.min.js"></script>

	<!-- Our compiled JavaScript source file -->
	<script src="./compiled.js"></script>

</body>
</html>
